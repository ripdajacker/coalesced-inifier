{{define "base"}}<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Jesenko Mehmedbašić">
    <title>Coalesced INI unpacker/packer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <meta name="theme-color" content="#7952b3">

    <style>
    </style>
</head>

<body class="d-flex flex-column h-100">


<main class="flex-shrink-0">
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">INI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item ">
                            <a class='nav-link {{if eq .SelectedTab "home"}}active{{end}}' href="/">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class='nav-link {{if eq .SelectedTab "unpack"}}active{{end}}' href="/unpack">Unpack</a>
                        </li>
                        <li class="nav-item">
                            <a class='nav-link {{if eq .SelectedTab "pack"}}active{{end}}' aria-current="page"
                               href="/pack">Pack</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container" id="page-content">
        <div class="">&nbsp;</div>
        {{template "body" .}}
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">© 2025 Jesenko Mehmedbašić - this is a footer. Source code on <a href="https://github.com/ripdajacker/coalesced-inifier">GitHub</a>.</span>
    </div>
</footer>


<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" rel="stylesheet"
        integrity="0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>
</html>{{end}}
